name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest

        ocaml-compiler:
          - "ocaml-variants.4.14.2+mingw64c"
          - "ocaml.5.1.1,ocaml-option-mingw"
          - "ocaml.5.2.1,ocaml-option-mingw"
          - "ocaml.5.3.0,ocaml-option-mingw"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          opam-repositories: |
             standard: https://github.com/ocaml/opam-repository.git

      - name: Install dependencies
        run: |
          opam install . --deps-only --with-test

      - name: Build
        run: |
          opam exec -- dune build @all

      - name: Tests
        run: |
          opam exec -- dune build @runtest

      - name: Opam Lint
        run: |
          opam lint gitlab-unix.opam gitlab.opam lab.opam
